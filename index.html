<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>8KEXP 官方网站</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      display: none;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
    }
    a.button {
      color: #0ff;
      text-decoration: none;
      margin-top: 1.5rem;
      display: inline-block;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border: 1.5px solid #0ff;
      border-radius: 8px;
      transition: all 0.3s ease;
      white-space: pre-line;
      font-weight: 600;
      user-select: none;
      cursor: pointer;
      line-height: 1.3;
    }
    a.button:hover {
      background-color: #0ff;
      color: #000;
      transform: scale(1.05);
    }
    .logo {
      max-width: 180px;
      margin-bottom: 2rem;
      border-radius: 12px;
    }
    .title-logo {
      max-width: 480px;
      margin-bottom: 2rem;
    }

    /* 广告样式 */
    .ad-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff0055;
      color: white;
      font-size: 1.2rem;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff0077;
      z-index: 999;
      animation: pulse 1.2s infinite;
      font-weight: bold;
      cursor: pointer;
      white-space: pre-line;
      text-align: center;
      user-select: none;
    }

    .ad-popup:hover {
      background: #ffffff;
      color: #ff0055;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <img src="8.png" alt="8KEXP Logo" class="title-logo" />
  <p>欢迎来到8KEXP官方网站——我是noob不是pro</p>
  <a href="members.html" class="button">成员列表</a>
  <a href="game.html" class="button">来都来了
玩一下吧</a>

  <!-- 广告窗口 -->
  <div class="ad-popup" onclick="location.href='steam://rungameid/671860'">
    ❤深夜寂寞难耐❤<br>来把❤Battlebit❤
  </div>
</body>
</html>
