<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasumi~霞 的资料</title>
  <style>
    body { margin: 0; font-family: 'Courier New', Courier, monospace; background-color: #000; color: #0ff; }
    .header {
      background-image: url('background4.jpg');
      background-size: cover;
      background-position: center;
      height: 40vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .avatar {
      width: 120px; height: 120px; border-radius: 50%; border: 2px solid #0ff; margin-bottom: 1rem;
    }
    h1 { margin: 0.5rem 0; font-size: 2rem; }
    .stats {
      background: #111; padding: 2rem; margin: 2rem auto; width: 80%; max-width: 600px; border: 1px solid #0ff; border-radius: 8px; text-align: center;
    }
    .stat-header, .stat-values {
      display: flex; justify-content: space-between; font-size: 1.2rem; margin-bottom: 1rem;
    }
    .stat-values { font-size: 1.5rem; font-weight: bold; }
    a {
      display: block; text-align: center; margin: 2rem 0; color: #ffd700; text-decoration: none; font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="avatar4.jpg" alt="头像" class="avatar">
    <h1>Kasumi~霞</h1>
  </div>
  <div class="stats">
    <div class="stat-header">
      <div>K/D</div>
      <div>K/P</div>
    </div>
    <div class="stat-values">
      <div>NaN</div>
      <div>NaN</div>
    </div>
  </div>
  <a href="members.html">返回成员列表</a>
</body>
</html>
