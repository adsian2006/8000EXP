<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8KEXP 成员列表</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    .title-logo {
      max-width: 360px;
      margin: 2rem 0;
    }
    .member-list {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 1rem;
      width: 300px;
      text-align: center;
      background: #222;
      border-radius: 8px;
    }
    .member-list a {
      display: block;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: transparent;
      color: #0ff;
      text-decoration: none;
      border: 1px solid #0ff;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .member-list a:hover {
      background-color: #0ff;
      color: #000;
      transform: scale(1.05);
    }
    a.back {
      margin-top: 2rem;
      color: #ffd700;
      text-decoration: none;
      font-size: 1rem;
      border: 1px solid #ffd700;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    a.back:hover {
      background-color: #ffd700;
      color: #000;
      transform: scale(1.05);
    }
  </style>
</head>

  <img src="8k.png" alt="8KEXP Logo" class="title-logo">
