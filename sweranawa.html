<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sweranawa 的资料</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      color: #0ff;
    }

    .header {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 66vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #0ff;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 2rem;
    }

    .card {
      perspective: 1000px;
      margin: 2rem auto;
      width: 80%;
      max-width: 600px;
      position: relative;
    }

    .card-inner {
      background: #111;
      border: 1px solid #1f1e33;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px #1f1e33;
      text-align: center;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      transform-style: preserve-3d;
      position: relative;
      overflow: hidden;
    }

    .card-inner::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.15) 0%, transparent 60%);
      pointer-events: none;
      transition: background-position 0.3s ease;
    }

    .card:hover .card-inner {
      box-shadow: 0 0 20px #fff, 0 0 40px #1f1e33;
    }

    .stats .stat-header,
    .stats .stat-values {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .stats .stat-values {
      font-size: 1.5rem;
      font-weight: bold;
    }

    a {
      display: block;
      text-align: center;
      margin: 2rem 0;
      color: #ffd700;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: 1px solid #ffd700;
      padding: 0.5rem 1rem;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      border-radius: 6px;
    }

    a:hover {
      background-color: #ffd700;
      color: #000;
      transform: scale(1.05);
    }

    .footer {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .footer a {
      border: none;
      padding: 0;
      background: none;
      display: inline-block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .footer img {
      width: 24px;
      height: 24px;
      display: block;
    }

    .footer a:hover {
      transform: scale(1.2);
      filter: invert(1);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="avatar.jpg" alt="头像" class="avatar" />
    <h1>sweranawa</h1>
  </div>

  <div class="card" id="intro-card">
    <div class="card-inner">
      没有擅长的武器，什么也不会，别捞我。
    </div>
  </div>

  <div class="card stats" id="stats-card">
    <div class="card-inner">
      <div class="stat-header">
        <div>K/D</div>
        <div>K/P</div>
      </div>
      <div class="stat-values">
        <div>1.22</div>
        <div>1.20</div>
      </div>
    </div>
  </div>

  <a href="members.html">返回成员列表</a>

  <div class="footer">
    <a href="https://steamcommunity.com/profiles/76561199053692098/" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/steam/steam-original.svg" alt="Steam" />
    </a>
    <a href="https://discord.com/users/yourdiscordid" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
    </a>
  </div>

  <script>
    function applyTiltEffect(cardId) {
      const card = document.getElementById(cardId);
      const inner = card.querySelector('.card-inner');

      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = -(y - centerY) / 15;
        const rotateY = (x - centerX) / 15;

        inner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        inner.style.setProperty('--x', `${x}px`);
        inner.style.setProperty('--y', `${y}px`);
      });

      card.addEventListener('mouseleave', () => {
        inner.style.transform = 'rotateX(0deg) rotateY(0deg)';
        inner.style.setProperty('--x', '50%');
        inner.style.setProperty('--y', '50%');
      });
    }

    applyTiltEffect('intro-card');
    applyTiltEffect('stats-card');
  </script>
</body>
</html>
