<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sweranawa 的资料</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      color: #0ff;
    }

    .header {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 66vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #0ff;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 2rem;
    }

    .intro {
      background: #111;
      padding: 1rem;
      margin: 2rem auto 1rem;
      width: 80%;
      max-width: 600px;
      border: 1px solid #0ff;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
    }

    .stats {
      background: #111;
      padding: 2rem;
      margin: 1rem auto;
      width: 80%;
      max-width: 600px;
      border: 1px solid #0ff;
      border-radius: 8px;
      text-align: center;
    }

    .stat-header, .stat-values {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .stat-values {
      font-size: 1.5rem;
      font-weight: bold;
    }

    a {
      display: block;
      text-align: center;
      margin: 2rem 0;
      color: #ffd700;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: 1px solid #ffd700;
      padding: 0.5rem 1rem;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      border-radius: 6px;
    }

    a:hover {
      background-color: #ffd700;
      color: #000;
      transform: scale(1.05);
    }

    .footer {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .footer a {
      border: none;
      padding: 0;
      background: none;
      display: inline-block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .footer img {
      width: 24px;
      height: 24px;
      display: block;
    }

    .footer a:hover {
      transform: scale(1.2);
      filter: invert(1);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="avatar.jpg" alt="头像" class="avatar" />
    <h1>sweranawa</h1>
  </div>

  <div class="intro">
    没有擅长的武器，什么也不会，别捞我。
  </div>

  <div class="stats">
    <div class="stat-header">
      <div>K/D</div>
      <div>K/P</div>
    </div>
    <div class="stat-values">
      <div>1.22</div>
      <div>1.20</div>
    </div>
  </div>

  <a href="members.html">返回成员列表</a>

  <div class="footer">
    <a href="https://steamcommunity.com/profiles/76561199053692098/" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/steam/steam-original.svg" alt="Steam" />
    </a>
    <a href="https://discord.com/users/yourdiscordid" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
    </a>
  </div>
</body>
</html>
